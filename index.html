<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blacklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blacklist</h1>

  <form id="blacklistForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="razon" placeholder="Razón" required>
    <input type="text" id="rol" placeholder="Rol" required>
    <input type="text" id="clase" placeholder="Clase" required>
    <button type="submit">Agregar</button>
  </form>

  <input type="text" id="search" placeholder="Buscar por nombre...">

  <table id="blacklistTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Razón</th>
        <th>Rol</th>
        <th>Clase</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Librería Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
